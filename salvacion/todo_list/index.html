<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Añade una nueva tarea...">
            <button class="add-btn">Añadir</button>
        </div>
        <ul class="todo-list">
            <!-- Ejemplo de elementos estáticos -->
            <li class="todo-item">
                <input type="checkbox">
                <span class="todo-text">Tarea de ejemplo 1</span>
                <button class="delete-btn">Eliminar</button>
            </li>
            <li class="todo-item">
                <input type="checkbox">
                <span class="todo-text">Tarea de ejemplo 2</span>
                <button class="delete-btn">Eliminar</button>
            </li>
        </ul>
    </div>
    <link rel="stylesheet" href="code.js">
</body>
</html>
